<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Schola&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>We'd love to talk to you</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="Icon">
                        <i class="fa fa-star" aria-hidden="true" style="color:#f5a4b5;"></i>
                    </div>
                    <div class="text">
                        <h3>Rim Serhan</h3>
                        <p>rim.serhan@lau.edu</p>
                    </div>
                </div>

                <div class="box">
                    <div class="Icon">
                        <i class="fa fa-heart" aria-hidden="true" style="color:#dc889a;"></i>
                    </div>
                    <div class="text">
                        <h3>Ranim Ibrahim</h3>
                        <p>ranim.ibrahim@lau.edu</p>
                    </div>
                </div>

                <div class="box">
                    <div class="Icon">
                        <i class="fa fa-star" aria-hidden="true" style="color:#f5a4b5;"></i>
                    </div>
                    <div class="text">
                        <h3>Yassine El Zeort</h3>
                        <p>yassine.elzeort@lau.edu</p>
                    </div>
                </div>

                <div class="box">
                    <div class="Icon">
                        <i class="fa fa-heart" aria-hidden="true" style="color:#dc889a;"></i>
                    </div>
                    <div class="text">
                        <h3>Mira kamal</h3>
                        <p>mira.kamal@lau.edu</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send message</h2>
                    <div class="inputBox">
                        <label for="fname">Full Name:</label><br>
                        <input type="text" id="fname" name="" placeholder="Name" required="required">
                    </div>
                    <div class="inputBox">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="" placeholder="Email" required="required">
                    </div>
                    <div class="inputBox">
                        <label for="message">Message:</label><br>
                        <textarea required="required" id="message" placeholder="Type your message..."></textarea>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
